<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS powered synth pad</title>
	<!-- core CSS file -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


	<section id="pads">

		<button id="pad1" data-sound="http://assets/sounds/clap.wav">
			<kbd>Q</kbd>
			<span class="sound">clap</span>
		</button>

		<button id="pad2" data-sound="http://assets/sounds/hihat.wav">
			<kbd>W</kbd>
			<span class="sound">hihat</span>
		</button>

		<button id="pad3" data-sound="http://assets/sounds/kick.wav">
			<kbd>E</kbd>
			<span class="sound">kick</span>
		</button>

		<button id="pad4" data-sound="http://assets/sounds/openhat.wav">
			<kbd>A</kbd>
			<span class="sound">openhat</span>
		</button>

		<button id="pad5" data-sound="http://assets/sounds/boom.wav">
			<kbd>S</kbd>
			<span class="sound">boom</span>
		</button>

		<button id="pad6" data-sound="http://assets/sounds/ride.wav">
			<kbd>D</kbd>
			<span class="sound">ride</span>
		</button>

		<button id="pad7" data-sound="http://assets/sounds/snare.wav">
			<kbd>Z</kbd>
			<span class="sound">snare</span>
		</button>

		<button id="pad8" data-sound="http://assets/sounds/tom.wav">
			<kbd>X</kbd>
			<span class="sound">tom</span>
		</button>

		<button id="pad9" data-sound="http://assets/sounds/tink.wav">
			<kbd>C</kbd>
			<span class="sound">tink</span>
		</button>	

	</section>	<!-- end #pads -->

	<!-- core JS file -->
	<script src="assets/js/app.js"></script>
	<!-- jQuery snippet via Google Developers -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
