<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Beat-Machine</title>
	<!-- core CSS file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="pads">
		
		<button class="pad" id="113">
			<kbd>Q</kbd>
			<span class="sound">clap</span>
		</button>
		
		<button class="pad" id="119">
			<kbd>W</kbd>
			<span class="sound">hihat</span>
		</button>
		
		<button class="pad" id="101">
			<kbd>E</kbd>
			<span class="sound">kick</span>
		</button>
		
		<button class="pad" id="97">
			<kbd>A</kbd>
			<span class="sound">openhat</span>
		</button>
		
		<button class="pad" id="115">
			<kbd>S</kbd>
			<span class="sound">boom</span>
		</button>

		<button class="pad" id="100">
			<kbd>D</kbd>
			<span class="sound">ride</span>
		</button>

		<button class="pad" id="122">
			<kbd>Z</kbd>
			<span class="sound">snare</span>
		</button>

		<button class="pad" id="120">
			<kbd>X</kbd>
			<span class="sound">tom</span>
		</button>

		<button class="pad" id="99">
			<kbd>C</kbd>
			<span class="sound">tink</span>
		</button>

	</div><!-- 	end .pads -->


	<!-- core JS file -->
	<script src="main.js"></script>
</body>
</html>
